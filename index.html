<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculatora </title>
  <link rel="stylesheet" href="style.css">
</head>
  <style>
    #calculator {
      display: flex;
      flex-direction: column;
      width: 300px;
      height: 450px;
      background-color: #333;
      border-radius: 10px;
      font-family: sans-serif;
      color: #fff;
      margin: 0 auto;
    }
    
    #display {
      flex: 0 0 auto;
      width: 100%;
      height: 80px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      padding: 0 20px;
      box-sizing: border-box;
      font-size: 36px;
      line-height: 80px;
    }
    
    #firstOperand,
    #operator,
    #secondOperand {
      font-size: 22px;
      line-height: 22px;
    }
    .row {
      display: flex;
      flex: 0 0 auto;
      width: 100%;
      height: 80px;
      border-top: 1px solid rgb(39, 187, 182);
    }
    
    .number,
    .operation {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      background-color: rgb(39, 187, 182);
      border: none;
      cursor: pointer;
    }
    
    .number:hover,
    .operation:hover {
      background-color: rgb(222, 7, 7);
    }
    
    #clear,
    #delete {
      flex: 0 0 auto;
      width: 80px;
      height: 80px;
      font-size: 18px;
      background-color: rgb(39, 187, 182);
      border: none;
      cursor: pointer;
    }
    
    #clear:hover,
    #delete:hover {
      background-color:  #f00;
    }
    
    #equal {
      flex: 0 0 auto;
      width: 140px;
      height: 80px;
      font-size: 24px;
      font-weight: bold;
      background-color: rgb(20, 184, 230);
      border: none;
      cursor: pointer;
    }
    
    #equal:hover {
      background-color: #f22;
    }
 
</style>
</head>
<body>  
    <h1>Olá Mundo!</h1>  
    <p>Essa é a minha primeira criação em JavaScript, Html5 & CSS3</p>

  <div id="calculator">
    <div id="display">
      <div id="firstOperand"></div>
      <div id="operator"></div>
      <div id="secondOperand"></div>
  </div>
    <div class="row">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
     <button class="operation">/</button>
    </div>
    <div class="row">
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation">*</button>
    </div>
    <div class="row">
       <button class="number">7</button>
       <button class="number">8</button>
       <button class="number">9</button>
      <button class="operation">-</button>
    </div>
    <div class="row">
      <button class="operation">%</button>
      <button class="number">0</button>
      <button class="operation">+</button>
    </div>
    <div class="row">
      <button id="clear">C</button>
      <button id="delete">&larr;</button>
      <button id="equal">=</button>
    </div>
  </div>
  <script>
    const calculator = document.querySelector('#calculator');
    const display = document.querySelector('#display');
    const firstOperand = document.querySelector('#firstOperand');
    const operator = document.querySelector('#operator');
    const secondOperand = document.querySelector('#secondOperand');
    
    let firstValue = 0;
    let secondValue = 0;
    let operatorValue = '';
    let waitingForSecondValue = false;
    
    calculator.addEventListener('click', (event) => {
      const element = event.target;
      
      if (element.classList.contains('number')) {
        if (waitingForSecondValue) {
          secondValue = parseInt(secondValue + element.textContent);
          secondOperand.textContent = secondValue;
        } else {
          firstValue = parseInt(firstValue + element.textContent);
          firstOperand.textContent = firstValue;
        }
      } else if (element.classList.contains('operation')) {
        operatorValue = element.textContent;
        operator.textContent = operatorValue;
        waitingForSecondValue = true;
      } else if (element.id === 'clear') {
        firstValue = 0;
        secondValue = 0;
        operatorValue = '';
        waitingForSecondValue = false;
        firstOperand.textContent = '';
        operator.textContent = '';
        secondOperand.textContent = '';
      } else if (element.id === 'delete') {
        if (waitingForSecondValue) {
          secondValue = secondValue.toString().slice(0, -1);
          secondOperand.textContent = secondValue;
        } else {
          firstValue = firstValue.toString().slice(0, -1);
          firstOperand.textContent = firstValue;
        }
      } else if (element.id === 'equal') {
        firstOperand.textContent = '';
        operator.textContent = '';
        secondOperand.textContent = '';
        
        switch (operatorValue) {
          case '+':
            firstValue += secondValue;
            break;
          case '-':
            firstValue -= secondValue;
            break;
          case '*':
            firstValue *= secondValue;
            break;
          case '/':
            firstValue /= secondValue;
            break;
          case '%':
            firstValue %= secondValue;
            break;
        }
        
        firstOperand.textContent = firstValue;
        operatorValue = '';
        waitingForSecondValue = false;
      }
    });
  </script>
</body>
</html>
